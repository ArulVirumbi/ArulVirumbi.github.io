<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name's Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3 fixed-top">
        <h1 class="mb-0">Name's Gallery</h1>
    </header>

    <main class="container-fluid mt-5 pt-5">
        <section class="profile text-center my-4">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic rounded-circle img-fluid mb-3" style="width: 150px; height: 150px;">
            <h2>Your Name</h2>
            <p>A short description about yourself.</p>
            <p>
                <a href="tel:+1234567890" class="contact-link btn btn-primary btn-sm mr-2">Phone: +1234567890</a>
                <a href="https://wa.me/1234567890" class="contact-link btn btn-success btn-sm">WhatsApp: +1234567890</a>
            </p>
        </section>

        <section class="gallery">
            <h2 class="text-center mb-4">Drawing Categories</h2>

            <div class="category mb-4">
                <h3>Category 1</h3>
                <div class="row">
                    <div class="col-6 col-md-4 mb-3">
                        <img src="drawing1.jpg" alt="Drawing 1" class="img-fluid rounded shadow-sm">
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <img src="drawing2.jpg" alt="Drawing 2" class="img-fluid rounded shadow-sm">
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <img src="drawing3.jpg" alt="Drawing 3" class="img-fluid rounded shadow-sm">
                    </div>
                </div>
            </div>

            <div class="category mb-4">
                <h3>Category 2</h3>
                <div class="row">
                    <div class="col-6 col-md-4 mb-3">
                        <img src="drawing4.jpg" alt="Drawing 4" class="img-fluid rounded shadow-sm">
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <img src="drawing5.jpg" alt="Drawing 5" class="img-fluid rounded shadow-sm">
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <img src="drawing6.jpg" alt="Drawing 6" class="img-fluid rounded shadow-sm">
                    </div>
                </div>
            </div>

            <div class="category mb-4">
                <h3>Category 3</h3>
                <div class="row">
                    <div class="col-6 col-md-4 mb-3">
                        <img src="drawing7.jpg" alt="Drawing 7" class="img-fluid rounded shadow-sm">
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <img src="drawing8.jpg" alt="Drawing 8" class="img-fluid rounded shadow-sm">
                    </div>
                    <div class="col-6 col-md-4 mb-3">
                        <img src="drawing9.jpg" alt="Drawing 9" class="img-fluid rounded shadow-sm">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Your Name | <a href="tel:+1234567890" class="text-white">Phone: +1234567890</a> | <a href="https://wa.me/1234567890" class="text-white">WhatsApp: +1234567890</a></p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
